apiVersion: apps/v1
kind: Deployment

metadata:
  name: deploy-private-api
  namespace: private

spec:
  replicas: 1

  selector:
    matchLabels:
      app: private-api
  template:
    metadata:
      name: private-api
      labels:
        app: private-api
        version: latest
      annotations:
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: private-api
        image: cachac/kubelabs_privateapi_skaffold:latest
        ports:
        - containerPort: 3002
          name: private-api
        - containerPort: 3082
          name: healthcheck
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 3082
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5

